<% content_for :heads do %>
    <script type="text/javascript" src="/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/js/maps.js"></script>
    
    <link href="/css/maps.css" media="screen" rel="stylesheet" type="text/css">
<% end %>

  
<body>
    
    <form action="/places/" method="POST">
        <label>Place Address: </label><input id="address" name="place[address]" type="text"/>
        <label>Beer Rate:</label><input id="rate" name="place[rate]" type="text"/>
        <input id="latitude" name="place[latitude]" type="hidden"/>
        <input id="longitude" name="place[longitude]" type="hidden"/>
        <input type="submit" value="Share!"/>
    </form>
    
    <div id="map_canvas"></div><br/>
    
    <script type="text/javascript">
        function fill_map()
        {   
            <% @places.each do |place| %>
                var location = new google.maps.LatLng(<%= place.latitude %>, <%= place.longitude %>);
                var marker = new_marker();
                marker.setPosition(location);
                marker.setTitle("The beer rate here is: <%= place.rate %>");
            <% end %>    
        }
    </script>
    
</body>
